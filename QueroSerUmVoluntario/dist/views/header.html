<!DOCTYPE html>
<html>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="LoginController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="app"><img src="images/logo.png" width="40" height="25"/></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!hasLoggedUser()">
                    	<a ui-sref="app.register">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Cadastrar</a>
                    </li>
                    <li ng-show="!hasLoggedUser()">
                    	<a data-toggle="modal" data-target="#loginModal">
                    	<span class="glyphicon glyphicon-log-in"></span> Entrar</a>
                    </li>
                    <li ng-show="hasLoggedUser()">
                    	<a ui-sref="app.register">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Editar cadastro</a>
                    </li>
                    <li ng-show="hasLoggedUser()">
                    	<a ui-sref="app.activities">
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Gerenciar atividades</a>
                    </li>
                    <li ng-show="hasLoggedUser()">
                    	<a ng-click="logout()">
                    	<span class="glyphicon glyphicon-log-out"></span> Sair</a>
                    </li>
                    <li ng-show="hasLoggedUser()">
                    	<div style="padding-top: 15px;"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Oi, <span ng-bind="loggedUserAcronym"></span></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>         

	<div id="loginModal" class="modal fade" role="dialog" ng-controller="LoginController">
        <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Entrar </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="loginForm" ng-submit="login()">
	                <div class="form-group">
	                   <label for="email" class="col-sm-1 control-label">E-mail</label>
	                   <div class="col-sm-11">
	                       <input type="email" class="form-control" id="loginEmail" placeholder="Seu e-mail de acesso">
	                   </div>
	               </div>
	               <div class="form-group">
	                   <label for="password" class="col-sm-1 control-label">Senha</label>
	                   <div class="col-sm-11">
	                       <input type="password" class="form-control" id="loginPassword" placeholder="Sua senha de acesso">
	                   </div>
	               </div>
                   <a style="display:block;text-align:right;padding-top:7px" ng-click="forgetPassword()">Esqueci minha senha</a>
                   <label class="col-sm-12 alert alert-danger" id="loginErrorMessage">Dados de acesso inválidos</label>
                    <div class="form-group">
                    	<div class="col-sm-12">
	                        <button type="submit" class="btn btn-info">Entrar</button>
	                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                   		</div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    
    <header class="jumbotron">

        <!-- Main component for a primary marketing message or call to action -->
        <div class="container">
            <div class="row row-header">
                <div class="col-xs-12 col-sm-8">
                    <h1>Quero ser um voluntário</h1>
                    <p>Quer ajudar e não sabe como? Acabou aqui a sua procura!</p>
                </div>
                <div class="col-xs-12 col-sm-2">
                <p style="padding:20px;"></p>
                <img src="images/logo.png" class="img-responsive"/>
                </div>
                <div class="col-xs-12 col-sm-2">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
